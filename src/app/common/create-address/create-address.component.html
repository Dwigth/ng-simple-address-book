<div style="margin-top: 5rem;">
    <a routerLink="/main" class="btn waves-effect waves-light" type="button">
        <i class="material-icons left">arrow_back</i>
    </a>
</div>
<div class="row collection">
    <form [formGroup]="AddForm" (ngSubmit)="Create()" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="name" placeholder="" id="first_name" type="text" class="validate">
                <label for="first_name">Name</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="lastName" id="last_name" type="text" class="validate">
                <label for="last_name">Last Name </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="phoneNumber" id="phone" type="text" class="validate">
                <label for="phone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="address" id="address" type="text" class="validate">
                <label for="address">Address</label>
            </div>
        </div>
        <button [disabled]="!AddForm.valid" style="margin-bottom: 2rem;" class="btn waves-effect waves-light" type="submit" name="action">Add
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
